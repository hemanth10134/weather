<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="search-box">
            <input type="text" placeholder="Enter city name" id="search-input">
            <button id="search-button">
                <i class="fas fa-search"></i>
            </button>
        </div>

        <div class="weather-info hidden">
            <div class="location">
                <h2 class="city">London</h2>
                <p class="date">Monday, 1 January</p>
            </div>

            <div class="weather-details">
                <div class="temperature">
                    <i class="weather-icon"></i>
                    <h1 class="temp">25°C</h1>
                </div>
                <p class="description">Sunny</p>
            </div>

            <div class="additional-info">
                <div class="info-item">
                    <i class="fas fa-temperature-high"></i>
                    <div>
                        <p>Feels Like</p>
                        <p class="feels-like">27°C</p>
                    </div>
                </div>
                <div class="info-item">
                    <i class="fas fa-tint"></i>
                    <div>
                        <p>Humidity</p>
                        <p class="humidity">65%</p>
                    </div>
                </div>
                <div class="info-item">
                    <i class="fas fa-wind"></i>
                    <div>
                        <p>Wind Speed</p>
                        <p class="wind-speed">5.2 km/h</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
